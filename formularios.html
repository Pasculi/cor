<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Formualarios</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          class="header__image"
          src="images/logo_img_patrocinada.png"
          alt="logo GTD_Telsur"
        />
        <h1 class="header__titulo">Ingreso de Perfil</h1>
      </header>
      <!-- Secciópn Navegación -->
      <nav class="navbar">
        <ul class="navbar__menu">
          <li class="nav nav__perfil" id="nav__perfil">Perfil</li>
          <li class="nav nav__equipos" id="nav__equipos">Equipos</li>
        </ul>
      </nav>
      <!-- Sección Formulario -->
      <section class="section__form section__nav__perfil">
        <fieldset class="grupo__formulario grupo__formulario-perfil">
          <span class="button__cerrar button__cerrar-perfil" id="nav__perfil"
            >X</span
          >
          <form action="" class="formulario formulario__perfil-usuario">
            <!-- Grupo nombre equipo -->
            <h2 class="formulario__title">Ingresar perfil</h2>
            <div class="formulario__grupo" id="grupo__nombre">
              <label for="equipo_nombre">Nombre</label>
              <div class="formulario__grupo-input">
                <input
                  type="text"
                  id="formulario__input-nombre"
                  class="form__input formulario__input"
                  required
                  minlength="2"
                  maxlength="40"
                />
              </div>
              <span class="formulario__input-error"
                >Por favor, rellena este campo.</span
              >
            </div>
            <!-- Grupo nombre equipo -->
            <div class="formulario__grupo" id="grupo__equipo_url">
              <label for="formulario__input-url">Descripción</label>
              <div class="formulario__grupo-input">
                <input
                  type="url"
                  class="form__input formulario__input"
                  id="formulario__input-description"
                  required
                  minlength="2"
                  maxlength="200"
                />
              </div>
              <span class="formulario__input-error"
                >Por favor, rellena este campo.</span
              >
            </div>

            <button type="submit" class="button button__submit button_inactive">
              Guardar
            </button>
          </form>
        </fieldset>
      </section>

      <section class="section__form section__nav__equipos">
        <fieldset class="grupo__formulario grupo__formulario-equipo">
          <span class="button__cerrar button__cerrar-equipos" id="nav__equipos"
            >X</span
          >
          <form action="" class="formulario formulario__equipo-url">
            <h2 class="formulario__title">Ingresar equipo</h2>
            <!-- Grupo nombre equipo -->
            <div class="formulario__grupo" id="grupo__equipo_nombre">
              <label for="equipo_nombre">Nombre equipo</label>
              <div class="formulario__grupo-input">
                <input
                  type="text"
                  id="formulario__input-equipo"
                  class="form__input formulario__input"
                  required
                  minlength="2"
                  maxlength="30"
                />
              </div>
              <span class="formulario__input-error"
                >Por favor, rellena este campo.</span
              >
            </div>
            <!-- Grupo nombre equipo -->
            <div class="formulario__grupo" id="grupo__equipo_url">
              <label for="formulario__input-url">Url equipo</label>
              <div class="formulario__grupo-input">
                <input
                  type="url"
                  class="form__input formulario__input"
                  id="formulario__input-url"
                  required
                />
              </div>
              <span class="formulario__input-error"
                >Por favor, introduce una dirección web.</span
              >
            </div>

            <button disabled type="submit" class="button button__submit button_inactive">
              Guardar
            </button>
          </form>
        </fieldset>
      </section>
    </div>
    <script src="script/validation.js
    "></script>
  </body>
</html>
