<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css"/>
    <title>Monitoreo y Control</title>
  </head>
  <body class="root">
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="images/Telsur_logo_2019.png"
          alt="Logo GTD Telsur"
        />
        <h1 class="header__title">Sitema de gestión Monitoreo y control</h1>
      </header>
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__menu__item">Datos Internet</li>
          <li class="nav__menu__item">Televisión</li>
          <li class="nav__menu__item">Transporte</li>
        </ul>
      </nav>
      <main class="main">
        <section class="busqueda">
          <div class="grupo-input">
            <label for="buscar__texto">Buscar por nombre:</label>
            <input type="text" name="" id="buscar__canal" class="form__input" placeholder="Buscar por nombre o canal...">
            <span class="form__input-error"></span>
            <div class="resultado"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/canales.js"></script>
    <script src="js/filtrar.js"></script>
  </body>
</html>
